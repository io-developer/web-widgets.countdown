<!DOCTYPE html>
<html>
<head>
	<title>Examples</title>
	
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    
    <link type="text/css" rel="stylesheet" href="countdown.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_fade.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_slideup.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_slidedown.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_flip-x.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_flip-y.css"/>
    <link type="text/css" rel="stylesheet" href="countdown_flip-half.css"/>
    <script type="text/javascript" src="countdown.js"></script>
    
    <style>
        .example {
            display: block;
            float: left;
            padding: 50px;
            min-width: 500px;
        }
        .countdown {
		  display: inline-block;
		  min-width: 320px;
          opacity: 1;
          color: rgba(255, 255, 255, 1);
          font-size: 60px;
        }
    </style>
</head>
<body style="background: #213B4E; color: #FFF; text-align: center">
    
    <div class="example">
        <h2>Base</h2>
        <div
            class="countdown"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Fade</h2>
        <div
            class="countdown countdown_fade"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Slidedown</h2>
        <div
            class="countdown countdown_slidedown"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Slideup</h2>
        <div
            class="countdown countdown_slideup"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Flip-X</h2>
        <div
            class="countdown countdown_flip-x"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Flip-Y</h2>
        <div
            class="countdown countdown_flip-y"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>
    
    <div class="example">
        <h2>Flip-Half</h2>
        <div
            class="countdown countdown_flip-half"
            data-target-time=""
            data-target-time-use-utc="false"
            data-format="dd HH : MM : SS"
            data-format-radix="10"
            data-labels-enabled="true"
            data-labels-lang="ru"
        >
        </div>
    </div>

</body>
</html>
